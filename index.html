<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タブ1</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      background: #111;
      border: 2px solid #00ff00;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px #0f0;
    }

    .output {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="output">
      > 起動中...
    </div>
  </div>
  <script>
    const out = document.getElementById('output');
    setTimeout(() => {
      out.innerHTML += "<br>> システム準備完了。";
      out.innerHTML += "<br>> ようこそ、タブ1へ。";
    }, 1000);
  </script>
</body>
</html>
